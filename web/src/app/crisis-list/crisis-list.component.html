<main class="page projects-page">
  <section class="portfolio-block projects-cards">
      <div class="container">
          <div class="heading">
              <h2>Crisis list </h2>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-4" *ngFor="let crisis of crisis_list">
                  <div class="card border-0"><a href="#"><img [src]="crisis.mediaURL" alt="Card Image" class="card-img-top scale-on-hover"></a>
                      <div class="card-body">
                          <h6><a href="#">{{crisis.title}}</a></h6>
                          <p class="text-muted card-text"></p>
                      </div>
                  </div>        
              </div>
              <div class="col-md-6 col-lg-4">
                  <div class="card border-0"><a href="#"></a></div><a class="btn btn-primary btn-circle btnCircular" role="button" href="cuentaValidada.html" data-bs-hover-animate="tada" style="width: 200px;height: 200px;">ADD</a></div>
          </div>
      </div>
  </section>
</main>
